<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Profile card component</title>
</head>
<body>
  <div class="card">
    <div class="card-container">
      <div class="top-image"><img src="./images/bg-pattern-card.svg" alt=""></div>
      <div class="profile">
        <img src="./images/image-victor.jpg" alt="">
        <p>Victor Crest <span>26</span></p>
        <span>London</span>

      </div>
      <div class="info">
        <div class="foll">
          <p>80K</p>
          <span>Followers</span>
        </div>
        <div class="likes">
          <p>803K</p>
          <span>Likes</span>
        </div>
        <div class="photos">
          <p>1.4K</p>
          <span>Photos</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
